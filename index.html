<!DOCTYPE html>

 <html>
     <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
     </head>
     <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <table id="table">
               <tr>
                  <td> Amount</td><td> <input type="number"  id="principal"> </td>
               </tr>   
               <tr>  
                  <td> Interest Rate</td><td> <input type="range" name="rate"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()"><span id="rate_val">10.25%</span> </td>
               </tr><!-- Changed Value when change range -->

                  
               <tr>   
                  <td>No. of Years</td> 
                  <td><select name="years" id="years">
                     <option value="1">1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                     <option value="4">4</option>
                     <option value="5">5</option>
                     <option value="6">6</option>
                     <option value="7">7</option>
                     <option value="8">8</option>
                     <option value="9">9</option>
                     <option value="10">10</option>
                  </select></td>
               </tr>  
            
         
            </table>   
                      
   
            <button id ="compute" onclick="compute()">Compute Interest</button></td>
            <span id="result"></span>
            

                        
         </div>         
     </body>
     <footer>
        &#169; This Calculator belongs to Juan Fonzo
     </footer>
 </html>
